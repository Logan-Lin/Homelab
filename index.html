<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Lin's Homelab</title>
    <link rel="icon" href="/assets/favicon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
          font-family: 'Lato';
          src: url('/assets/fonts/Lato/Lato-Regular.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Lato';
          src: url('/assets/fonts/Lato/Lato-Bold.ttf') format('truetype');
          font-weight: bold;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Domine';
          src: url('/assets/fonts/Domine/static/Domine-Regular.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Domine';
          src: url('/assets/fonts/Domine/static/Domine-Bold.ttf') format('truetype');
          font-weight: 700;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Abril Fatface';
          src: url('/assets/fonts/Abril_Fatface/AbrilFatface-Regular.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Georgia';
          src: url('/assets/fonts/georgia/georgia.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Georgia';
          src: url('/assets/fonts/georgia/georgiab.ttf') format('truetype');
          font-weight: bold;
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Georgia';
          src: url('/assets/fonts/georgia/georgiai.ttf') format('truetype');
          font-weight: normal;
          font-style: italic;
          font-display: swap;
        }
        
        @font-face {
          font-family: 'Georgia';
          src: url('/assets/fonts/georgia/georgiaz.ttf') format('truetype');
          font-weight: bold;
          font-style: italic;
          font-display: swap;
        }
    </style>
    <style>
        :root {
            --background-color: #f0f2f5;
            --card-bg-color: #fff;
            --text-color: #212529;
            --card-hover-shadow: rgba(0,0,0,0.1);
            --icon-bg-color: #f8f9fa;
        }

        [data-bs-theme="dark"] {
            --background-color: #212529;
            --card-bg-color: #343a40;
            --text-color: #f8f9fa;
            --card-hover-shadow: rgba(255,255,255,0.1);
            --icon-bg-color: #2b3035;
        }

        body {
            background-color: var(--background-color);
            padding-top: 20px;
            color: var(--text-color);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
            background-color: var(--card-bg-color);
            color: var(--text-color);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--card-hover-shadow);
        }
        .card-img-top {
            height: 140px;
            object-fit: contain;
            padding: 20px;
            background-color: var(--icon-bg-color);
        }
        .header {
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .card-text {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 style="font-family: 'Abril Fatface', sans-serif;">Yan Lin's Homelab</h1>
            <p class="lead" style="font-family: 'Georgia', sans-serif;">Services running on my home server, publicly accessible through reverse proxy</p>
        </div>
        
        <div id="services-container" class="row g-4"></div>

        <p class="text-center text-secondary mt-5" style="font-size: 0.8rem; font-family: 'Lato', sans-serif;">Copyright Â© 2025. Designed and implemented by Yan Lin.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        const services = [
            {
                "name": "Plex",
                "description": "Media server for movies and shows",
                "url": "https://plex.yanlincs.com",
                "icon": "/assets/img/plex.webp"
            },
            {
                "name": "Emby",
                "description": "Media server for movies and shows",
                "url": "https://emby.yanlincs.com",
                "icon": "/assets/img/emby.webp"
            },
            {
                "name": "Overseerr",
                "description": "Request manager for media servers",
                "url": "https://seerr.yanlincs.com",
                "icon": "/assets/img/overseerr.webp"
            },
            {
                "name": "Gitea",
                "description": "Self-hosted Git server",
                "url": "https://git.yanlincs.com",
                "icon": "/assets/img/gitea.webp"
            },
            {
                "name": "Nextcloud",
                "description": "Self-hosted cloud storage",
                "url": "https://cloud.yanlincs.com",
                "icon": "/assets/img/nextcloud.webp"
            },
            {
                "name": "immich",
                "description": "Home photo and video server",
                "url": "https://photo.yanlincs.com",
                "icon": "/assets/img/immich.webp"
            },
            {
                "name": "Docmost",
                "description": "Collaborative wiki and note software",
                "url": "https://note.yanlincs.com",
                "icon": "/assets/img/docmost.webp"
            },
            {
                "name": "linkding",
                "description": "Bookmark manager and archiver",
                "url": "https://link.yanlincs.com",
                "icon": "/assets/img/linkding.webp"
            },
            {
                "name": "Nginx Proxy Manager",
                "description": "Proxy server connecting home and public internet",
                "url": "https://proxy.yanlincs.com",
                "icon": "/assets/img/nginx.webp"
            }
        ];

        function createServiceCards() {
            const servicesContainer = $('#services-container');
            
            services.forEach(service => {
                const card = `
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                        <a href="${service.url}" class="text-decoration-none" target="_blank">
                            <div class="card">
                                <img src="${service.icon}" class="card-img-top" alt="${service.name} icon">
                                <div class="card-body p-3 pb-0">
                                    <h5 class="card-title">${service.name}</h5>
                                    <p class="card-text">${service.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                servicesContainer.append(card);
            });
        }

        function setThemePreference() {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const theme = darkModeMediaQuery.matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        }

        $(document).ready(function() {
            setThemePreference();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemePreference);
            createServiceCards();
        });
    </script>
</body>
</html>
