        @font-face {

          font-weight: normal;

          font-display: swap;

        @font-face {

        @font-face {

          font-style: italic;
          font-display: swap;
        }
    </style>
    <style>
        :root {
            --background-color: #f0f2f5;
            --card-bg-color: #fff;
            --text-color: #212529;
            --card-hover-shadow: rgba(0,0,0,0.1);
            --icon-bg-color: #f8f9fa;
            --status-up: #28a745;
            --status-down: #dc3545;
            --status-unknown: #6c757d;
        }

        [data-bs-theme="dark"] {
            --background-color: #212529;
            --card-bg-color: #343a40;
            --text-color: #f8f9fa;
            --card-hover-shadow: rgba(255,255,255,0.1);
            --icon-bg-color: #2b3035;
        }

        body {
            background-color: var(--background-color);
            padding-top: 20px;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
        }
        
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            width: 100%;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--card-hover-shadow);
        }
        .card-img-top {
            height: 120px;
            object-fit: contain;
            padding: 30px;
            background-color: var(--icon-bg-color);
        }
        .header {
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .card-text {
            font-family: 'Lato', sans-serif;
        }
        
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .status-up {
            background-color: var(--status-up);
        }
        
        .status-down {
            background-color: var(--status-down);
        }
        
        .status-unknown {
            background-color: var(--status-unknown);
        }
        
        .status-tooltip {
            position: absolute;
            top: 25px;
            right: 10px;
            background: var(--card-bg-color);
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            font-size: 0.7rem;
            display: none;
            z-index: 10;
            white-space: nowrap;
        }
        
        .status-indicator:hover + .status-tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container main-content">
        <div class="header">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2">
                    <a class="link-secondary px-2 h4" href="mailto:s@yanlincs.com"><i class="bi bi-envelope-fill"></i></a>
                </div>
                <div class="col-8 text-center">
                    <h2 style="font-family: 'Abril Fatface', sans-serif;">Yan Lin's Homelab</h2>
                </div>
                <div class="col-2 text-end">
                    <a class="link-secondary px-2 h4" href="https://www.yanlincs.com"><i class="bi bi-house-fill"></i></a>
                </div>
            </div>
            <p class="lead text-center" style="font-family: 'Georgia', sans-serif;">Services running on my home server, publicly accessible through reverse proxy</p>
        </div>
        
        <div id="services-container" class="row g-4"></div>
    </div>

    <footer>
        <div class="container">
            <p class="text-center text-secondary" style="font-size: 0.8rem; font-family: 'Lato', sans-serif;">
                Copyright Â© 2025. Designed and implemented by Yan Lin.
                <span id="last-check-time" class="ms-2"></span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function createServiceCards(healthData) {
            const servicesContainer = $('#services-container');
            servicesContainer.empty();
            
            healthData.forEach(service => {
                const statusClass = `status-${service.status}`;
                const lastChecked = new Date(service.last_checked * 1000).toLocaleTimeString();
                
                // Create detailed status message
                let statusDetails = `Status: ${service.status}`;
                if (service.response_code) {
                    statusDetails += ` (${service.response_code})`;
                }
                if (service.status === 'down' && service.error) {
                    statusDetails += ` - ${service.error}`;
                }
                
                const card = `
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                        <a href="${service.url}" class="text-decoration-none" target="_blank">
                            <div class="card">
                                <div class="status-indicator ${statusClass}"></div>
                                <div class="status-tooltip">${statusDetails}<br>Last checked: ${lastChecked}</div>
                                <img src="${service.icon}" class="card-img-top" alt="${service.name} icon">
                                <div class="card-body p-3 pb-0">
                                    <h5 class="card-title">${service.name}</h5>
                                    <p class="card-text">${service.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                servicesContainer.append(card);
            });
        }

        function updateLastCheckTime(healthData) {
            if (healthData && healthData.length > 0) {
                const lastChecked = Math.max(...healthData.map(s => s.last_checked));
                const timeString = new Date(lastChecked * 1000).toLocaleString();
                $('#last-check-time').text(`Last health check: ${timeString}`);
            }
        }

        function fetchHealthStatus() {
            $.ajax({
                url: '/api/health-status',
                method: 'GET',
                success: function(data) {
                    createServiceCards(data);
                    updateLastCheckTime(data);
                },
                error: function() {
                    console.error('Failed to fetch health status');
                    createServiceCards([]);
                }
            });
        }

        function setThemePreference() {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const theme = darkModeMediaQuery.matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        }

        $(document).ready(function() {
            setThemePreference();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemePreference);
            
            // Initial fetch
            fetchHealthStatus();
            
            // Refresh health status every 60 seconds
            setInterval(fetchHealthStatus, 60000);
        });
    </script>
</body>
</html>
